<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery.builders.js"></script>
    <script type="text/javascript" src="javascripts/jquery.event_dispatcher.js"></script>
    <script type="text/javascript" src="javascripts/jquery.map_manager.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head>
<body>
<div id="map" style="width:100%; height:200px"></div>
<div id="category_box">
    <h3>カテゴリー</h3>
    <div id="categories"></div>
</div>
<!--//add-->
<div id="list"></div>
<div style="display: none">
<!--list-->
    <div id="list_tpl">
        <div>
            <img src="images/markers/_CATCOLOR__LISTINDEX_.png"/><a href="{url}" target="_blank">{desc}</a>
        </div>
    </div>
</div>
<!--//list-->
<script type="text/javascript">
    $(function() {
        $('#map').manage_map({
            categories: ['food', 'fashion', 'music'],
            category_names: ['レストラン', 'ファッション', '音楽'],
            meters: 2000,
            scale: 19,
            list_html: '#list_tpl',
            initial_index: 0,
            center: [35.6655228468382,139.663425385952],
            api_token: '20763d9b2a4607ecd2b070c6b94026b0'
        });
    });
</script>
</body>
</html>
